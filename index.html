<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
        h3 {text-align: center;}
        body {
            line-height: 1.3;
        }
        .container{
        background-color: aliceblue;
        width: 550px
        }
        </style>
      </head>


<body>
    <div class="container">
    <form name="form1" action="results.html" method="GET" onsubmit="return emailValidate();">
        
            
                <script  language="javascript" src="logic.js"></script>
                <h3> Customer Details</h3> 
                
                <div class="form-group">
                    <label for="name">Name</label>                    
                    <input type="text" class="form-control" size="30" name="Name" id="name" placeholder="Enter your name" maxlength="35">
                </div>
            
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="Age" id="age" placeholder="Enter your age" max="99" min="1" oninput="validity.valid||(value='');">
                </div>
                
            
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="Gender"> 
                        <option value="Male">Male</option> 
                        <option value="Female">Female</option> 
                        <option value="Others">Others</option> 
                    </select>        
                </div>
    
                <div class="form-group">
                    <label>Select any one</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" onclick="javascript:emailPhoneCheck();"  id="email" name="Select any one" value="email">
                    <label>Email</label>

                    <input type="radio" onclick="javascript:emailPhoneCheck();"  id="phone" name="Select any one" value="phone">
                    <label>Phone</label>
                </div>

                <div class="form-group">
                    <div id="ifEmail" style="visibility:hidden">
                    <input type="text" class="form-control" name="Email" id='email1' placeholder="Enter your email"/>
                    </div>

                    <div id="ifPhone" style="visibility:hidden">
                    <input type='tel' class="form-control" name="Phone" id='phone1' placeholder="Enter your phone number" maxlength="10" pattern="[1-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" oninvalid="this.setCustomValidity('Phone number cannot start with 0 or any symbol')"
                    oninput="this.setCustomValidity('')"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label></td>
                    <td><input type="text" class="form-control" name="Occupation" id="occupation" placeholder="Enter your occupation" maxlength="25"/>
                    </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" class="form-control" name="Address" rows="2" placeholder="Enter your address" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>&nbsp;&nbsp;
                    <button type="reset">Reset</button>
                    <br>
                </div>                    
    </form>
    </div>
</body>
</html>
