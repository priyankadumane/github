<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Customer Details</title>
        <style>
            fieldset {
            background-color: #1c9bf015;
            }
        
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>


<body>
    <form name="form1" action="results.html" method="GET" onsubmit="return emailValidate();">
        <fieldset>
            <table>
                <script  language="javascript" src="logic.js"></script>
                <h2>Customer Details</h2> 
                
                <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" size="30" name="Name" id="name" maxlength="35" required>
                </td>
                </tr>
            
                <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" name="Age" max="99" min="0" oninput="validity.valid||(value='');">
                </td>
                </tr>
            
                <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <select id="gender" name="Gender"> 
                        <option value="Male">Male</option> 
                        <option value="Female">Female</option> 
                        <option value="Others">Others</option> 
                    </select>        
                </td>
                </tr>
    
                <tr>
                <td>
                Select any one
        
                    <input type="radio" onclick="javascript:emailPhoneCheck();"  id="email" name="Select any one" value="email">
                    <label for="email">Email</label>
                
                    <input type="radio" onclick="javascript:emailPhoneCheck();"  id="phone" name="Select any one" value="phone">
                    <label for="phone">Phone</label>
                
                    <div id="ifEmail" style="visibility:hidden">
                    Email <input type="text" name="Email" id='email1'/><br>
                    </div>

                    <div id="ifPhone" style="visibility:hidden">
                    Phone <input type='tel' name="Phone" id='phone1' maxlength="10" pattern="[1-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}"/><br>
                    </div>
                
                </td>
                </tr>

                <tr>
                <td>
                    <label for="occupation">Occupation</label></td>
                    <td><input type="text" size="30" name="Occupation" id="occupation"      maxlength="25">
                </td>
                </tr>

                <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea id="address" name="Address" cols="28" rows="4" maxlength="255"></textarea>
                </td>
                </tr>

                <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
